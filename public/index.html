<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Blast</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container py-4">
        <h2 class="text-center mb-4">WhatsApp Blast</h2>

        <div class="card mb-4">
            <div class="card-header text-center">
                <strong>Scan QR Code untuk Login</strong>
            </div>
            <div class="card-body text-center">
                <p>Scan QR Code untuk masuk ke WhatsApp Web</p>
                <div id="qrCodeImage" style="height: 200px; width: 200px; margin: 0 auto; background: #f2f2f2; display: flex; align-items: center; justify-content: center;">
                    <!-- Placeholder for QR Code -->
                    QR Code
                </div>
            </div>
        </div>

        <div class="mb-4">
            <label for="contacts" class="form-label">Upload CSV Kontak:</label>
            <input type="file" name="contacts" id="contacts" class="form-control mb-3" accept=".csv" required>
        </div>

        <div class="mb-4">
            <label for="messageTemplate" class="form-label">Template Pesan:</label>
            <textarea id="messageTemplate" class="form-control mb-3" rows="4" placeholder="Masukkan template pesan"></textarea>
            <div class="d-flex justify-content-between">
                <button class="btn btn-primary">Tambah Template</button>
                <button class="btn btn-warning">Reset Template</button>
            </div>
        </div>

        <div class="text-center mb-4">
            <button class="btn btn-success">Mulai</button>
            <button class="btn btn-danger">Hentikan</button>
            <button class="btn btn-secondary">Reset Semua</button>
        </div>

        <div>
            <h5>Progres Pengiriman</h5>
            <div class="progress mb-2">
                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;"></div>
            </div>
            <p>Pesan terkirim: <span id="sentCount">0</span> | Pesan gagal: <span id="failedCount">0</span></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.js"></script>
</body>
</html>
